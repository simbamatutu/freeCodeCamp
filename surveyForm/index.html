<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <header><h1 id="title">Waste Recycling Survey Form</h1></header>
  <form id ="survey-form" action="post">
    <P id="description">Saving Mother Earth Through Sustainable Responsibility</P>
    <br>
    <hr id="Hline">
    <div class="elementFirst">
      
      <label for="name" id="name-label">*Name:<input type="text" id="name" placeholder="Enter you name" required></label>
      <br>
      <label for="surname" id="surname-label">*Surname:<input type="text" id="surname" placeholder="Enter you surname" required></label>
      <br>
      <label for="Idnum" id="number-label">*ID number:<input type="number" id="number" placeholder="Enter you ID number" required min="0" max="100 "></label>
      <br>
      <label for = "email" id="email-label">*Email:<input type="email" id="email"   size="30" placeholder="Enter you Email" required></label>
      <br>
    </div>
      <hr>
    <div class="elementSecond">
      <p>Do you think its important to recycle Waste?:</p>
         <label for="firstRadio">
           <input type="radio" id="firstRadio" name="firstRadio" value="firr">Yes
         </label>
         <label for="firstRadio">
            <input type="radio" id="firstRadio" name="firstRadio" value="first">No
          </label>

          <br>

          <p>How often you you make an effort to recycle Waste?:</p>
          <label for="secondRadio">
            <input type="radio" id="secondRadioinput" name="secondRadio" value="va">0-25%
          </label>
          <label for="secondRadio">
             <input type="radio" id="secondRadioinput" name="secondRadio" value="sec">25-50%
           </label>
           <label for="secondRadio">
              <input type="radio" id="secondRadioinput" name="secondRadio" value="second">50-75%
            </label>

            <br>
            <p>When studying do you prefer hardcopy or softcopy books?:</p>
          <label for="thirdRadio">
            <input type="radio" id="thirdRadioinput" name="thirdRadio" value="third">Hardcopy
          </label>
          <label for="thirdRadio">
             <input type="radio" id="thirdRadioinput" name="thirdRadio" value="third">Softcopy
          </label>
          <br> 
    </div> 
    
    <hr>
    <div class="elementThird">
      <fieldset>
      <p>Which waste material do you actively recycle?:</p>

      <label for="firstcheck">
        <input type="checkbox" name="activeRe" id="firstcheck" value="firstcheck">Food Waste.
      </label>
      <label for="secondCheck">
          <input type="checkbox" name="activeRe" id="secondcheck" value="secondCheck">Paper.
        </label>

        <label for="thirdcheck">
            <input type="checkbox" name="activeRe" id="thirdcheck" value="thirdcheck">Plastic.
          </label>

          <label for="fourthcheck">
              <input type="checkbox" name="activeRe" id="fourthcheck" value="fourthcheck">Steel Cans.
            </label>

            <label for="fifthcheck">
                <input type="checkbox" name="activeRe" id="fifthcheck" value="fifthcheck">Glass Containers.
              </label>

              <label for="sixthycheck">
                  <input type="checkbox" name="activeRe" id="sixthycheck" value="sixthycheck">Non Of The Above.
                </label>
    </fieldset>
    </div>
    <br>
    <hr>
    <div class="elementfourth">
      <label for="firstDrop">What do you think is the solution to increase in pollution on earth:</label>
      <select name="firstdrop" id="dropdown">
        <option value="">--Choose One--.</option>
        <option value="Totalban">Total Ban Of plastic.</option>
        <option value="regu">More Regulations.</option>
        <option value="encourge">Educating the citizens.</option>
        <option value="tax">Increase taxes on worst polluants.</option>
        <option value="invest">Investing in tech-intensive recycle plants.</option>
      </select>
      <br>
      <br>
      <label for="textareaOne" id="textareaOne">
        Other:
        <textarea name="textOne" id="textOne" cols="30" rows="10" placeholder="Max 250 characters"></textarea>
      </label>
    </div>
    <hr>
    <input type="submit" id="submit" value="Submit">
  </form>
 

</body>
</html>
